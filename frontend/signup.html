<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
 
  <title>Sign in</title>
</head>
<body>
  <form action="https://genwl.com" method="POST" id="usr-form">
    <div>
      <label for="id-name">Nom</label>
      <input required type="text" id="id-name" name="user_name"/>
    </div>
    <div>
      <label for="id-mail">Email</label>
      <input required type="email" id="id-mail" name="user_mail"/>
    </div>
    <div>
      <label for="id-pwd">Mot de passe</label>
      <input required type="password" id="id-pwd" name="user_pwd"/>
    </div>
  
    
    <div>
      <button type="submit">Envoyer</button>
    </div>
    
  </form>
</body>
</html>
